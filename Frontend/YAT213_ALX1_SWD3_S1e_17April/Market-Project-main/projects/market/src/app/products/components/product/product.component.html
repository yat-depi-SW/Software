<div class="card my-3">
  <div class="card-img card-header bg-transparent border-0 shadow-none w-50 d-flex">
    <img src="{{ data.image }}" class="card-img-top p-3 justify-content-center" alt="..."
      routerLink="/details/{{data.id}}" />
  </div>
  <div class="card-body text-center ">
    <h5 class="card-title fs-6">{{ data.title }}</h5>
    <!-- <h5 class="card-title">{{data.category}}</h5> -->
    <p class="card-text">{{ data.description }}</p>
    <p class="bg-success w-25 text-light rounded text-center m-auto">
      {{ data.price | currency }}
    </p>
  </div>
  <div class="mb-2 bg-transparent shadow-none border-0">

    <a class="btn btn-primary" *ngIf="apearAddBtn" (click)="disAppear()">Add to Card</a>
    <a class="btn btn-primary ms-2" *ngIf="apearAddBtn" routerLink="/details/{{data.id}}">Details</a>
    <div>
      <div class="d-flex justify-content-around align-items-center" *ngIf="!apearAddBtn">
        <!-- <label for="count-id" class="form-label">define quantity</label> -->
        <input type="number" class="form-control h-50 w-50" [(ngModel)]="amount" id="count-id" aria-describedby="helpId"
          placeholder="" min="1" />
        <button type="button" class="btn bg-warning" (click)="add();apearAddBtn = true">
          Add
        </button>

      </div>
    </div>
  </div>
</div>
