<div class="container mt-4">
    <h2 class="mb-4">Payment </h2>
    <form (ngSubmit)="submitPayment()">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input
          type="number"
          id="amount"
          [(ngModel)]="amount"
          name="amount"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-warning" [disabled]="loading">Pay</button>
    </form>
    <div *ngIf="loading" class="mt-3">Processing payment...</div>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>


    <hr class="border-secondary-subtle mb-4">
    <hr class="border-warning-subtle mb-4">
    <hr class="border-warning-subtle mb-4">
    <hr class="border-secondary-subtle mb-4">
    <hr class="border-warning-subtle mb-4">
  </div>
