<div class="container-fluid row m-0 justify-content-center align-items-center" style="height: 100vh;">
    <div class="container register-container col-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
        <h1>Login</h1>
        <div class="form row justify-content-center">
            <div class="form-floating mb-4 col-12">
                <input type="text" class="form-control" id="username" placeholder="username">
                <label for="username"><i class="fa-solid fa-user" style="margin-right: 5px;"></i> Username</label>
            </div>
            <div class="form-floating mb-3 col-12">
                <input type="password" class="form-control" id="password" placeholder="username">
                <label for="password"><i class="fa-solid fa-lock" style="margin-right: 5px;"></i> Password</label>
                <button type="button" id="togglePassword" class="btn btn-outline-secondary"
                    style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="mb-4 col-12 privacy">
                <label>
                    <input type="checkbox" id="rememberMe">
                    <span class="custom-checkbox"></span> Remember me
                </label>
                <a href="error.html">Forgot password?</a>
            </div>
            <button type="button" class="btn mb-3 submit"><a href="home.html"
                    style="color:inherit;text-decoration:none;">Login</a></button>
            <p class='text'> Not a member ? <a href="register.html">Register now</a></p>
        </div>
    </div>
