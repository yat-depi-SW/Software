    <!-- Start of register page content -->
    <div class="container-fluid background"></div>
    <div class="container-fluid row m-0 justify-content-center align-items-center" style="height: 100vh;">
        <div class="container register-container col-11 col-md-9 col-lg-8 col-xl-7 col-xxl-6">
            <h1>Register</h1>
            <div class="form row justify-content-center">
                <div class="form-floating mb-4 col-6">
                    <input type="text" class="form-control" id="firstName" style="width: 96%;" placeholder="First Name"
                        required>
                    <label for="firstName">First Name</label>
                    <div id="firstNameError" class="error text-danger"></div>
                </div>
                <div class="form-floating mb-4 col-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                    <div id="lastNameError" class="error text-danger"></div>
                </div>
                <div class="form-floating mb-4 col-12">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fa-solid fa-envelope" style="margin-right: 5px;"></i> Email</label>
                    <div id="emailError" class="error text-danger"></div>
                </div>
                <div class="form-floating mb-4 col-12">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fa-solid fa-lock" style="margin-right: 5px;"></i> Password</label>
                    <button type="button" class="btn btn-outline-secondary" id="togglePasswordVisibility"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">
                        <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
                    </button>
                    <div id="passwordError" class="error text-danger"></div>
                </div>
                <div class="form-floating mb-4 col-12">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                        required>
                    <label for="confirmPassword"><i class="fa-solid fa-lock" style="margin-right: 5px;"></i> Confirm
                        Password</label>
                    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPasswordVisibility"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">
                        <i class="fa-solid fa-eye" id="toggleConfirmPasswordIcon"></i>
                    </button>
                    <div id="confirmPasswordError" class="error text-danger"></div>
                </div>

                <button type="button" class="btn mb-3 submit" onclick="validateForm()">Sign Up</button>
                <p class='text'>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <!-- End of register page content -->

    <script src="js/bootstrap.bundle.min.js"></script>
